<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <h2>Dhirendra Kumar</h2>
            <p>Hello , My name is Dhirendra from National Institute of Technology Patna</p>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <input type="text" class="inp" placeholder="Add your Skills">
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <div class="inps">
                <input type="text" class="head" placeholder="Project Name">
                <input type="text" class="par" placeholder="Project Description Goes here">
            </div>
        </div>
        <div class="msgSnd">
            <h2>Contact</h2>
            <input type="text" placeholder="Your Name" class="nameMail">
            <input type="text" placeholder="Your Email" class="nameMail">
            <textarea name="" id=""  rows="2" placeholder="Your Message" class="nameMail"></textarea>
            <button class="btn">Send Message</button>
        </div>
    </div>
</body>
</html>
